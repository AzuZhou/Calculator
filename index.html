<html>

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <script src="main.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="calculator">
            <div id="viewer">
                <p id="entry"></p>
                <br>
                <p id="operations"></p>
            </div>
            <div id="buttons">
                <div id="row">
                    <ul>
                        <li>
                            <button type="button" id="square" name="ac">AC</button>
                            <button type="button" id="square" name="ce">CE</button>
                            <button type="button" id="square" name="/">/</button>
                            <button type="button" id="square" name="x">x</button>
                        </li>
                    </ul>
                </div>
                <div id="row">
                    <ul>
                        <li>
                            <button type="button" id="square" name="7">7</button>
                            <button type="button" id="square" name="8">8</button>
                            <button type="button" id="square" name="9">9</button>
                            <button type="button" id="square" name="-">-</button>
                        </li>
                    </ul>
                </div>
                <div id="row">
                    <ul>
                        <li>
                            <button type="button" id="square" name="4">4</button>
                            <button type="button" id="square" name="5">5</button>
                            <button type="button" id="square" name="6">6</button>
                            <button type="button" id="square" name="+">+</button>
                        </li>
                    </ul>
                </div>
                <div id="row">
                    <ul>
                        <li>
                            <button type="button" id="square" name="1">1</button>
                            <button type="button" id="square" name="2">2</button>
                            <button type="button" id="square" name="3">3</button>
                            <button type="button" id="equal">=</button>
                        </li>
                    </ul>
                </div>
                <div id="row">
                    <ul id="last-ul">
                        <li id="last-li">
                            <button type="button" id="zero">0</button>
                            <button type="button" id="point">.</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
